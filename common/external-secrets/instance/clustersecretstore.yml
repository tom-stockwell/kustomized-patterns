apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: vault-backend
spec:
  provider:
    vault:
      server: https://vault-vault.hub.example.com
      path: secret
      version: v2
      caProvider:
        type: ConfigMap
        name: hub-ca.crt
        namespace: external-secrets
        key: ca.crt
      auth:
        kubernetes:
          mountPath: hub
          role: hub-role
          secretRef:
            name: cluster-external-secrets
            namespace: external-secrets
            key: "token"
